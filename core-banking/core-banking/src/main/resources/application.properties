spring.application.name=core-banking
# Conexión a base de datos
spring.datasource.url=jdbc:postgresql://localhost:5433/core_banking_db
spring.datasource.username=admin
spring.datasource.password=admin123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA & Hibernate
# 'update': Crea las tablas si no existen, o las actualiza si cambiaste algo.
spring.jpa.hibernate.ddl-auto=update
# Muestra las queries SQL en la consola (clave para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Seguridad (Desactivamos el login por defecto de Spring Security temporalmente para probar)
# No olvidar hacerlo bien
spring.security.user.name=user
spring.security.user.password=password